
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 2em;
            font-size: 1.2em;
            line-height: 1.6;
            background-color: #f2f2f2;
        }
        .container {
            max-width: 90%;
            margin: auto;
            padding: 2em;
            border: 1px solid #ccc;
            border-radius: 0.5em;
            background-color: #ffffff;
            box-shadow: 0 0.5em 1em rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 1.5em;
        }
        label {
            display: block;
            margin-bottom: 0.5em;
            font-weight: bold;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 0.75em;
            border: 1px solid #ccc;
            border-radius: 0.5em;
            font-size: 1em;
        }
        .radio-group {
            display: flex;
            justify-content: center;
            margin-bottom: 1.5em;
        }
        .radio-group input {
            margin-right: 0.5em;
        }
        .radio-group label {
            margin-right: 1.5em;
            font-size: 1.1em;
        }
        button {
            width: 100%;
            padding: 1em;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 0.5em;
            cursor: pointer;
            font-size: 1.2em;
        }
        button:hover {
            background-color: #218838;
        }
        .result, .timestamp {
            margin-top: 2em;
            font-weight: bold;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Currency Converter</h2>
        <div class="form-group radio-group">
            <input type="radio" id="usdToMxn" name="conversion" value="usdToMxn" checked>
            <label for="usdToMxn">USD to MXN</label>
            <input type="radio" id="mxnToUsd" name="conversion" value="mxnToUsd">
            <label for="mxnToUsd">MXN to USD</label>
        </div>

        <div class="form-group">
            <label for="amount">Amount:</label>
            <input type="number" id="amount" placeholder="Enter amount">
        </div>

        <div class="form-group">
            <label for="rate">Conversion Rate ($1 USD to MXN):</label>
            <input type="number" id="rate" value="20.00" step="0.01">
        </div>

        <button id="convertBtn">Convert</button>
        <div class="result" id="result"></div>        
        <button id="fetchRateBtn">Fetch Current Rate</button>
		<div class="timestamp" id="timestamp"></div>
    </div>

    <script>
	const formatter = new Intl.NumberFormat('en-US', {
  style: 'currency',
  currency: 'USD'
  });	
	
        document.getElementById('convertBtn').addEventListener('click', function() {
            const conversionType = document.querySelector('input[name="conversion"]:checked').value;
            const amount = parseFloat(document.getElementById('amount').value);
            const rate = parseFloat(document.getElementById('rate').value);
            let result = 0;
            let formula = '';

            if (conversionType === 'usdToMxn') {
                result = amount * rate;
                formula = `${formatter.format(amount)} USD = ${formatter.format(result)} MXN`;
            } else {
                result = amount / rate;
                formula = `${formatter.format(amount)} MXN = ${formatter.format(result)} USD`;
            }

            document.getElementById('result').innerText = formula;
        });

        document.getElementById('fetchRateBtn').addEventListener('click', function() {
            fetch('https://openexchangerates.org/api/latest.json?app_id=113d7827d40d485bb66a483a3267dc3e')
                .then(response => response.json())
                .then(data => {
                    const rate = data.rates.MXN;
                    const timestamp = new Date(data.timestamp * 1000);

                    const formattedDate = timestamp.toLocaleString('en-US', {
                        month: 'numeric',
                        day: 'numeric',
                        year: 'numeric',
                        hour: 'numeric',
                        minute: '2-digit',
                        hour12: true
                    });

                    document.getElementById('rate').value = rate.toFixed(4);
                    document.getElementById('timestamp').innerText = `Rate last updated: ${formattedDate}`;
                })
                .catch(error => console.error('Error fetching rate:', error));
        });
    </script>
</body>
</html>
